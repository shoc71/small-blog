<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <link rel="Icon" type="images" href="https://images.vexels.com/media/users/3/140900/isolated/preview/4beffedb7213b0f4fd603b7a0de20d44-notebook-cartoon-1.png">
    
    <!-- dataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- personal custom -->
    <link rel="stylesheet" href="./src/style.css">

    <title>Post hub</title>
</head>
<body class="bg-black text-white min-vh-100">
    <h1 class="p-4 text-center text-white">Post Hub</h1>
    <div class="container">
        <table class="table table-dark table-hover text-center" id="displayTable">
            <caption style="color: white;">
                *Title(s) are clickable |
                **Filter through Tags for related content
            </caption>
            <thead>
                <tr class="table-active">
                    <th scope="col">#</th>
                    <th scope="col">Title*</th>
                    <th scope="col">Date</th>
                    <th scope="col">Tags**</th>
                </tr>
            </thead>
            <tbody>
                <!-- table.js insertable data -->
            </tbody>
        </table>
    </div>

    <footer class="container my-5">
        <div class="d-flex justify-content-between">
            <a href="https://shoc71.github.io/eDash/" target="_blank" class="btn btn-sm btn-white mx-4">
                <img 
                    src="./assets/images/compass.png" 
                    alt="Compass Icon"
                    class="rounded"
                    width="50"
                >
                <span class="mx-2"><strong>Other Works</strong></span>
            </a>

            <a href="https://github.com/shoc71/small-blog" target="_blank" class="btn btn-sm btn-grey">
                <img 
                    src="./assets/images/github-logo.png" 
                    alt="Github Icon"
                    class="rounded"
                    width="50"
                >
                <span class="mx-2"><strong>Source Code</strong></span>
            </a>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- dataTables -->
    <script src="https://cdn.datatables.net/1.13.11/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.11/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <!-- personal custom -->
    <script type="module" src="./src/table.js"></script>

    <!-- dataTables Injection -->
    <script>
        $(function () {
            $('#displayTable').DataTable({
                responsive: true,
                columns : [
                    { data: "#", responsivePriority: 2 },
                    { data: "Title*", responsivePriority: 1 },
                    { data: "Date", responsivePriority: 3 },
                    { data: "Tags**", responsivePriority: 4 }
                ]
            });
        });
    </script>
</body>
</html>
