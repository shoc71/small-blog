<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Post hub</title>
</head>
<body class="bg-black text-white min-vh-100">
    <h1 class="p-2 text-center text-white">Post Hub</h1>
    <div class="container w-75">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <button class="btn btn-secondary" id="order" onclick="renderReversedTable()">
                Order
            </button>
            <!-- filter based on matching text in tags and Title(s) -->
            <input 
                type="text" 
                class="form-control bg-black text-white" 
                id="searchInput" 
                placeholder="Search..."
                style="max-width: 200px;"
            >
            <!-- toggle button for complete/incomplete -->
        </div>
        <table class="table table-dark text-center" id="displayTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Related</th>
                    <th scope="col">Tags</th>
                </tr>
            </thead>
            <tbody>
                <!-- table.js insertable data -->
            </tbody>
        </table>
    </div>

    <footer class="container w-75">
        <div class="d-flex justify-content-end">
            <a href="https://github.com/shoc71/small-blog" target="_blank" class="btn btn-sm btn-outline-light">
                <img 
                    src="./assets/images/github-logo.png" 
                    alt="Github Icon"
                    class="rounded"
                    width="50"
                >
                <span class="mx-2">Source Code</span>
            </a>
        </div>
    </footer>

    <!-- <script src="./src/app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="./src/table.js"></script>
</body>
</html>
